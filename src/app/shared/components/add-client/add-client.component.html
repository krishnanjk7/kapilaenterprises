
<h2 mat-dialog-title> {{matData.update== true? 'Update Client': 'New Client' }}</h2>
<mat-dialog-content>

    <form [formGroup]="addClientForm">
        <div class="example-container">
            <div class="row">
                <mat-form-field class="col-8">
                    <mat-label>Client Name</mat-label>
                    <input matInput formControlName="name" required>
                </mat-form-field>
                <mat-form-field class="col-4">
                    <mat-label>GSTIN</mat-label>
                    <input matInput formControlName="gstin" required>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="col-5">
                    <mat-label>Proprietor Name</mat-label>
                    <input matInput formControlName="holder_name">
                </mat-form-field>
                <mat-form-field class="col-5">
                    <mat-label>Email ID</mat-label>
                    <input matInput placeholder="pat@example.com" formControlName="email" >
                    <!-- <mat-error *ngIf="hasError('email')">{{getErrorMessage('email')}}</mat-error> -->
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="col-3">
                    <mat-label>Mobile</mat-label>
                    <input matInput formControlName="mobile" required>
                </mat-form-field>
                <mat-form-field class="col-3">
                    <mat-label>Mobile Alt</mat-label>
                    <input matInput formControlName="mobile_alt">
                </mat-form-field>
                <mat-form-field class="col-3">
                    <mat-label>Landline</mat-label>
                    <input matInput formControlName="land_line">
                </mat-form-field>
                <mat-form-field class="col-3">
                    <mat-label>Landline Alt</mat-label>
                    <input matInput formControlName="land_line_alt">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="col-3">
                    <mat-label>State</mat-label>
                    <mat-select formControlName="state" (selectionChange)="sortDistrict()" required>
                        <mat-option *ngFor="let s of stateList" [value]="s.id">{{s.state}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="col-3">
                    <mat-label>District</mat-label>
                    <mat-select formControlName="district" required>
                        <mat-option *ngFor="let s of filterDistrict" [value]="s.id">{{s.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="col-3">
                    <mat-label>City</mat-label>
                    <input matInput formControlName="city">
                </mat-form-field>
                <mat-form-field class="col-3">
                    <mat-label>Pin code</mat-label>
                    <input matInput formControlName="pincode" required>
                </mat-form-field>

                <mat-form-field class="col-6">
                    <mat-label>Address</mat-label>
                    <textarea matInput formControlName="address" required></textarea>
                </mat-form-field>
                <mat-form-field class="col-6">
                    <mat-label>Remarks</mat-label>
                    <textarea matInput formControlName="remarks"></textarea>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button *ngIf="!matData.update" mat-raised-button color="primary" (click)="addClient()" [disabled]="!addClientForm.valid">Submit</button>
    <button *ngIf="matData.update" mat-raised-button color="primary" (click)="updateClient()" [disabled]="!addClientForm.valid">Submit</button>
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
