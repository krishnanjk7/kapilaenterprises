<app-header></app-header>
<div class="container-fluid">
    <div class="container">
        <h2 class="list-title">
            Product List
            <button mat-raised-button color="accent" (click)="openDialog()">Add Product</button>
        </h2>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 list-table">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name. </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>
                <ng-container matColumnDef="hsn">
                    <th mat-header-cell *matHeaderCellDef> HSN </th>
                    <td mat-cell *matCellDef="let element"> {{element.hsn}} </td>
                </ng-container>
                <ng-container matColumnDef="tax_id">
                    <th mat-header-cell *matHeaderCellDef> Tax </th>
                    <td mat-cell *matCellDef="let element"> {{element.tax_id}} </td>
                </ng-container>
                <ng-container matColumnDef="mou_id">
                    <th mat-header-cell *matHeaderCellDef> Mou </th>
                    <td mat-cell *matCellDef="let element"> {{element.mou_id}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="updateProduct(element.id)">
                            <mat-icon color="primary">edit</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
